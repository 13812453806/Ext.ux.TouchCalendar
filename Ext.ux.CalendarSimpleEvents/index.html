<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="../lib/sencha/resources/css/sencha-touch.css" media="all"/>
        <script src="../lib/sencha/sencha-touch-debug.js" type="text/javascript">
        </script>
        <link rel="stylesheet" type="text/css" href="../resources/css/Ext.ux.Calendar.css" media="all"/>
        <script src="../Ext.ux.Calendar.js" type="text/javascript"></script>
		
		<script src="Ext.ux.CalendarSimpleEvents.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="resources/css/Ext.ux.CalendarSimpleEvents.css" media="all"/>
		
		<script src="../examples/EventStore.js" type="text/javascript"></script>
				
        <script type="text/javascript">
            
            Ext.setup({
                onReady: function(){
					
					for(var i = 0; i < 200; i ++){
						var mod = Ext.ModelMgr.create({
					        event: 'Breaking Development 2011',
					        location: 'Nashville',
					        start: new Date(2011, 8, 12),
					        end: new Date(2011, 8, 14)
					    }, 'Event');
						
						eventStore.add(mod);
					}
                    
                    calendar = new Ext.ux.Calendar({
                        fullscreen: true,
						dockedItems: [{
							xtype: 'toolbar',
							dock: 'top',
							items: [{
								xtype: 'button',
								text: 'Month View',
								handler: function(){
									calendar.setMode('month');
								}
							}, {
								xtype: 'button',
								text: 'Week View',
								handler: function(){
									calendar.setMode('week');
								}
							}]
						}],
                        minDate: (new Date()).add(Date.DAY, -40),
                        maxDate: (new Date()).add(Date.DAY, 55),
						mode: 'month',
						weekStart: 1,
						value: new Date(2011, 8, 1),
						store: eventStore,
						
						plugins: [new Ext.ux.CalendarSimpleEvents()]
                    });
					
                }
                
                
            });
        </script>
        <title></title>
    </head>
    <body>
    </body>
</html>
