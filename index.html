<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="http://dev.sencha.com/deploy/touch/resources/css/sencha-touch.css" media="all"/>
        <script src="sencha-touch-debug.js" type="text/javascript" language="JavaScript">
        </script>
        <link rel="stylesheet" type="text/css" href="resources/Ext.ux.Calendar.css" media="all"/>
        <script src="Ext.ux.Calendar.js" type="text/javascript" language="JavaScript"></script>
		
        <script>
            
            Ext.setup({
                onReady: function(){
					                    
                    calendar = new Ext.ux.Calendar({
                        fullscreen: true,
						dockedItems: [{
							xtype: 'toolbar',
							dock: 'top',
							items: [{
								xtype: 'button',
								text: 'Month View',
								handler: function(){
									calendar.setMode('month');
								}
							}, {
								xtype: 'button',
								text: 'Week View',
								handler: function(){
									calendar.setMode('week');
								}
							}]
						}],
                        minDate: (new Date()).add(Date.DAY, -40),
                        maxDate: (new Date()).add(Date.DAY, 55),
						mode: 'month',
						weekStart: 1,
						value: new Date(2011, 8, 1)
                    });
					
                }
                
                
            });
        </script>
        <title></title>
    </head>
    <body>
    </body>
</html>
